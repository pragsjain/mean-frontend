<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create"> Add new Employee </button>
  <br>
  <mat-divider></mat-divider>    
  <table mat-table [dataSource]="employees">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"><img class="employee_img" src="{{element.photo}}">
        <p>{{element.name}}</p></td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{element.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="skills" class="skills">
      <th mat-header-cell *matHeaderCellDef>Skills</th>
      <td mat-cell *matCellDef="let element" >   
        <span *ngFor="let skill of element.skills; let last= last"><span *ngIf="!last">{{skill}}, &nbsp;</span> <span *ngIf="last">{{skill}}
           &nbsp;</span></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>D.O.B.</th>
          <td mat-cell *matCellDef="let element">{{element.dob |date}}</td>
    </ng-container>

    <ng-container matColumnDef="experience">
            <th mat-header-cell *matHeaderCellDef>Exprience</th>
            <td mat-cell *matCellDef="let element">{{element.experience}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editEmployee(element._id)">Edit </button>
          <button mat-button color="warn" (click)="deleteEmployee(element._id)">Delete </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</mat-card>
</div>
